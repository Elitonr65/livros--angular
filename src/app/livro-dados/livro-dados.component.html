<main class="container mt-5">
    <h1>Cadastro de Livro</h1>

    <form (submit)="incluir()" ngNativeValidate>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" id="titulo" class="form-control" required [(ngModel)]="livro.titulo" name="titulo"/>
        </div>
        <div class="mb-3">
            <label for="resumo" class="form-label">Resumo</label>
            <textarea id="resumo" class="form-control" required [(ngModel)]="livro.resumo" name="resumo"></textarea>
        </div>
        <div class="mb-3">
            <label for="codEditora" class="form-label">Editora</label>
            <select id="codEditora" class="form-select" required [(ngModel)]="livro.codEditora" name="codEditora">
                <option value="" disabled selected>Selecione uma editora</option>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="autores" class="form-label">Autores</label>
            <textarea id="autores" class="form-control" required [(ngModel)]="autoresForm" name="autores"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Dados</button>
    </form>
</main>
